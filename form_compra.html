<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registrar Compra</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script>
function validarCompra() {
    var id_cliente = document.getElementById('id_cliente').value;
    var id_producto = document.getElementById('id_producto').value;
    var cantidad = document.getElementById('cantidad').value;

    if (id_cliente === "" || isNaN(id_cliente)) {
        alert("Ingrese un ID de cliente válido.");
        return false;
    }
    if (id_producto === "" || isNaN(id_producto)) {
        alert("Ingrese un ID de producto válido.");
        return false;
    }
    if (cantidad === "" || isNaN(cantidad) || parseInt(cantidad) <= 0) {
        alert("Ingrese una cantidad válida.");
        return false;
    }
    return true;
}
</script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Registrar Compra</h1>
<form action="insertar_compra.php" method="post" onsubmit="return validarCompra();">
    <label>ID Cliente:</label>
    <input type="text" name="id_cliente" id="id_cliente"><br><br>
    <label>ID Producto:</label>
    <input type="text" name="id_producto" id="id_producto"><br><br>
    <label>Cantidad:</label>
    <input type="text" name="cantidad" id="cantidad"><br><br>
    <input type="submit" value="Registrar Compra">
</form>
</body>
</html>
